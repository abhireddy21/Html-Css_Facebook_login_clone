<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <title>Facebook Login</title>
</head>
<body>
    <div class="main-cnt">
        <div class="main-left-cnt">
            <div class="content">
                <h1 class="title">facebook</h1>
                <p class="quote">Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div class="main-right-cnt">
            <div class="login-cnt">
                <div class="login-top">
                    <div class="input-1">
                        <input type="text" class="text" placeholder="Email address or phone number">
                     </div>   
                     <div class="input-2"> 
                        <input type="text" class="text" placeholder="Password">
                    </div>
                    <div class="login-btn">
                         <button type="submit" class="login">Log in</button> 
                    </div>
                    <div class="forgot-btn">
                         <a href="#" class="forgot">Forgotten password?</a>
                    </div><hr>
                </div> 
                <div class="login-bottom">
                    <div class="cna-button">
                         <button type="submit" class="signup">Create new account</button> 
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
